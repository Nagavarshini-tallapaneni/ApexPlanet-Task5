<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naga Varshini's Dynamic Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 0;
    }

    .logo {
      text-align: center;
      font-size: 2rem;
    }

    .nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin-top: 10px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .section {
      padding: 40px 0;
    }

    .hero {
      background-color: #e3f2fd;
      text-align: center;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .project-card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact input, .contact textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact button {
      padding: 10px;
      background-color: #1976d2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact button:hover {
      background-color: #0d47a1;
    }

    .footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Naga varshini's Portfolio</h1>
      <nav class="nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="section hero">
    <div class="container">
      <h2>Hey, I'm Naga Varshini ðŸ‘‹</h2>
      <p>Aspiring Software Engineer | Tech Enthusiast | Life Explorer</p>
    </div>
  </section>

  <section id="projects" class="section">
    <div class="container">
      <h2>Projects</h2>
      <div class="projects-grid" id="project-list"></div>
    </div>
  </section>

  <section id="contact" class="section contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Your message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>Â© 2025 Naga Varshini | All Rights Reserved</p>
    </div>
  </footer>

  <script>
    const projects = [
      {
        title: "E-commerce Platform",
        description: "Fully functional shopping website with cart and payment features.",
        tech: "HTML, CSS, JavaScript"
      },
      {
        title: "To-Do App with Local Storage",
        description: "Simple app to manage daily tasks using browser's local storage.",
        tech: "HTML, JS, LocalStorage"
      },
      {
        title: "Responsive Blog Site",
        description: "Multi-page blog with responsive layout and article filtering.",
        tech: "HTML, CSS, JavaScript"
      },
      {
        title: "Weather Dashboard",
        description: "Fetches live weather data from API and displays city-wise.",
        tech: "HTML, CSS, JS, OpenWeatherMap API"
      }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const projectList = document.getElementById("project-list");
      projects.forEach(project => {
        const div = document.createElement("div");
        div.classList.add("project-card");
        div.innerHTML = `
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <small><strong>Tech Used:</strong> ${project.tech}</small>
        `;
        projectList.appendChild(div);
      });

      const form = document.getElementById("contactForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Thanks for reaching out! Naga varshini will contact you soon.");
        form.reset();
      });
    });
  </script>
</body>
</html>
